        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97C2FC", "id": "sepsis (t)", "label": "sepsis (t)", "shape": "dot"}, {"color": "#97C2FC", "id": "pf_ratio (t)", "label": "pf_ratio (t)", "shape": "dot"}, {"color": "#97C2FC", "id": "mean_arterial_pressure (t)", "label": "mean_arterial_pressure (t)", "shape": "dot"}, {"color": "#97C2FC", "id": "creatinin (t)", "label": "creatinin (t)", "shape": "dot"}, {"color": "#97C2FC", "id": "bilirubin_total (t)", "label": "bilirubin_total (t)", "shape": "dot"}, {"color": "#97C2FC", "id": "platelet_count (t)", "label": "platelet_count (t)", "shape": "dot"}, {"color": "#97C2FC", "id": "cns_score (t)", "label": "cns_score (t)", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "sepsis (t)", "to": "pf_ratio (t)"}, {"arrows": "to", "from": "sepsis (t)", "to": "mean_arterial_pressure (t)"}, {"arrows": "to", "from": "sepsis (t)", "to": "creatinin (t)"}, {"arrows": "to", "from": "sepsis (t)", "to": "bilirubin_total (t)"}, {"arrows": "to", "from": "sepsis (t)", "to": "platelet_count (t)"}, {"arrows": "to", "from": "sepsis (t)", "to": "cns_score (t)"}, {"arrows": "to", "from": "pf_ratio (t)", "to": "creatinin (t)"}, {"arrows": "to", "from": "pf_ratio (t)", "to": "cns_score (t)"}, {"arrows": "to", "from": "creatinin (t)", "to": "bilirubin_total (t)"}, {"arrows": "to", "from": "creatinin (t)", "to": "platelet_count (t)"}, {"arrows": "to", "from": "bilirubin_total (t)", "to": "cns_score (t)"}, {"arrows": "to", "from": "bilirubin_total (t)", "to": "platelet_count (t)"}, {"arrows": "to", "from": "platelet_count (t)", "to": "mean_arterial_pressure (t)"}, {"arrows": "to", "from": "cns_score (t)", "to": "mean_arterial_pressure (t)"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "solver": "repulsion", "repulsion": {"nodeDistance": 70, "springLength": 70, "springConstant": 0.002, "damping": 0.04}, "stabilization": {"enabled": false}}, "edges": {"arrows": {"to": {"enabled": true}}}, "layout": {"hierarchical": {"enabled": false}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
